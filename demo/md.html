<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="none">
    <title>有道云笔记</title>
</head>
<body data-mode="edit">
<div class="ui-layout-toggler" id="north-toggler"></div>
<div class="ui-layout-south">
    <div class="ui-layout-center">
        <div id="editor"></div> <!-- 编辑器 -->
    </div>
    <div class="ui-layout-toggler" id="east-toggler"></div>
    <div class="ui-layout-east">
        <article class="markdown-body" id="preview" data-open-title="Hide Preview" data-closed-title="Show Preview">
        </article> <!-- 实时预览 -->
    </div>
</div>
<div class="theme-list"></div>



<script src="https://note.youdao.com/md/vendor-c7413287a3.js"></script>
<script src="https://note.youdao.com/md/index-3abeeca70a.js"></script>
<script>
    var a = {
        module: {
            //加载器配置
            rules: [
                {
                    test: /\.css$/,
                    use: [
                        {
                            loader: "style-loader"
                        },
                        {
                            loader: "css-loader",
                            options: {
                                modules: true,
                                camelCase: true,
                                localIdentName: "[name]_[local]_[hash:base64:3]",
                                importLoaders: 1,
                                sourceMap: true
                            }
                        },
                        {
                            loader: "postcss-loader",
                            options: {
                                sourceMap: true,
                                plugins: () => [
                                    precss(),
                                    autoprefixer({
                                        browsers: ['last 3 version', 'ie >= 10']
                                    }),
                                    postcsseasysprites({imagePath: '../img', spritePath: './assets/dist/img'})
                                ]
                            }
                        }
                    ]
                },
                {
                    test: /\.css$/,
                    exclude: [path.resolve(srcDir, cssDir)],
                    use: [
                        {
                            loader: "style-loader"
                        },
                        {
                            loader: "css-loader",
                            options: {
                                importLoaders: 1,
                                sourceMap: true
                            }
                        },
                        {
                            loader: "postcss-loader",
                            options: {
                                sourceMap: true,
                                plugins: () => [
                                    precss(),
                                    autoprefixer({
                                        browsers: ['last 3 version', 'ie >= 10']
                                    }),
                                    postcsseasysprites({imagePath: '../img', spritePath: './assets/dist/img'})
                                ]
                            }
                        }
                    ]

                },
                {
                    test: /\.js$/,
                    exclude: /node_modules/,
                    use: [
                        {
                            loader: "babel-loader",
                            options: {
                                presets: ['react-hmre']
                            }
                        }
                    ]
                },
                {
                    test: /\.(png|jpeg|jpg|gif|svg)$/,
                    use: [
                        {
                            loader: "file-loader",
                            options: {
                                name: 'dist/img/[name].[ext]'
                            }
                        }
                    ]
                }
            ]
        }
    }
</script>
</body>
</html>
