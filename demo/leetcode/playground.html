<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>playground</title>
</head>
<body>

<script src="struct.js"></script>
<script>

  ~function () {
    function countTime(handle, name) {
      let timeStart = new Date();
      handle();
      let timeEnd = new Date();
      console.log(`time ${name} sub: ${(timeEnd - timeStart)}`);
    }
  }();

  ~function () {

    const maximumGap = function (nums) {
      if (nums.length < 2) return 0
      nums.sort((a, b) => a - b)
      let max = 0
      for (let i = 0, l = nums.length - 1; i < l; i++) {
        if (nums[i + 1] - nums[i] > max) max = nums[i + 1] - nums[i]
      }
      return max
    };

    let result = maximumGap([1,3,100]);

    console.log(result);

  }();

</script>
</body>
</html>
