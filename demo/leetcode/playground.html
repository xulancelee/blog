                let vector = [];

                return vector;
            }

            let res = Array.prototype.slice.call(s).reverse().join('');
            let len = s.length;
            let vector = new DecArray(len, len);
            let max = 0;
            let end = 0;

            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len; j++) {
                    if (ori[i] === res[j]) {
                        if (i === 0 || j === 0) {
                            vector[i][j] = 1;
                        } else {
                            vector[i][j] = vector[i - 1][j - 1] + 1;
                        }
                    }

                    if (vector[i][j] > max) {
                        max = vector[i][j];
                        end = i;
                    }
                }
                console.log(vector.join('\n'));
            }

            console.log(vector);

            return s.substring(end - max + 1, max);
        };

var combine = function(n, k) {
    if(!n || !k) return [];
    function dp(min, max, num) {
        let remain = max - num + 1;
        for (; min <= remain; min++) {
            cache.push(min);
            if(num > 1) {
                dp(min + 1, max, num - 1);
            } else {
                result.push([...cache]);
            }
            cache.pop();
        }
    }

    let cache = [];
    let result = [];
    dp(1, n, k);
    return result;
};
