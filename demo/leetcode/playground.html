    ~function () {

        var longestPalindrome = function (s) {
            function DecArray(x, y) {
                let vector = [];
                for (let i = 0; i < x; i++)
                    vector[i] = new Array(y).fill(0);
                return vector;
            }

            let ori = s;
            let res = Array.prototype.slice.call(s).reverse().join('');
            let len = s.length;
            let vector = new DecArray(len, len);
            let max = 0;
            let end = 0;

            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len; j++) {
                    if (ori[i] === res[j]) {
                        if (i === 0 || j === 0) {
                            vector[i][j] = 1;
                        } else {
                            vector[i][j] = vector[i - 1][j - 1] + 1;
                        }
                    }

                    if (vector[i][j] > max) {
                        max = vector[i][j];
                        end = i;
                    }
                }
                console.log(vector.join('\n'));
            }

            console.log(vector);

            return s.substring(end - max + 1, max);
        };

        var binaryTreePaths = function(root) {
            if(!root || !root.val) return [];
            function dfs(node) {
                cache.push(node.val);
                if(node.left) dfs(node.left);
                if(node.right) dfs(node.right);
                if(!node.left && !node.right) result.push(cache.join('->'));
                return cache.pop();
            }

            let cache = [];
            let result = [];

            dfs(root);

            return result;
        };

var topKFrequent = function(nums, k) {
    let cache = {};
    let arr = [...new Set(nums)];

    for (let i = 0; i < nums.length; i++) {
        if (cache[nums[i]]) cache[nums[i]]++;
        else cache[nums[i]] = 1;
    }

    arr.sort((a, b) => cache[b] - cache[a]);

    return arr.slice(0, k);
};

        // 1 3 3 6 6 6 6

    }();
