<script>

  ~function () {
    function countTime(handle, name) {
      let timeStart = new Date();
      handle();
      let timeEnd = new Date();
      console.log(`time ${name} sub: ${(timeEnd - timeStart)}`);
    }

    function buildArray(len) {
      let result = []
      for (let i = 0; i < len; i++) {
        result.push(Math.floor(Math.random() * 100))
      }
      return result
    }


  }();

    let b = a.splice(3)

    console.log(a)
    console.log(b)
  }();
