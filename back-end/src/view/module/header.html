<header class="header">
    <div class="header-limit">
        <div class="nav-logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        <div class="nav-search">
            <input class="" title="搜索" placeholder="" id="nav-search">
            <i class="icon" id="nav-search-icon">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="1em"
                     height="1em"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="icon icon-md">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </i>
        </div>
        <nav class="nav-bread">
            <a href="/">博客</a>
            <a href="/journal">日志</a>
            <a href="/photo">摄影</a>
        </nav>
    </div>
</header>

<script type="text/javascript">
    (function () {
        let $search = $('#nav-search');
        $('#nav-search-icon').on('click', function () {
            let val = $search.val();
            if(val) {
                window.open('//www.baidu.com/s?wd='+ val +' site:www.xulance.com');
                $search.val('');
                $(this).parent().toggleClass('hover');
            } else $(this).parent().toggleClass('hover');
        });
        $search.on('keydown', function (ev) {
            if(ev.key.toLocaleLowerCase() === 'enter') {
                let val = $search.val();
                if(val) window.open('//www.baidu.com/s?wd='+ val +' site:www.xulance.com');
                $search.val('');
            }
        });
    }());
</script>
